components:
  securitySchemes:
    devt:
      type: http
      scheme: basic
      description: >-
        HTTP Basic authentication is only available on 'sandbox' edsby
        environments

        to facilitate development testing
    sifDataObject:
      type: http
      scheme: bearer
      bearerFormat: SIF Session Token
      description: >-
        HTTP Bearer authentication is applied to all SIF data objects; with the
        bearer token being the SIF Session Token

        that was returned by a call to the [SIF environment](/#operation/createEnvironment) service.
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://security.educationtest.govt.nz/oauth2/access_token
          scopes:
            APP_TERITO: Te Rito application scope
      description: >-
        ### Mutiple Hosts

        ESL provides the following hosts for conducting OAuth2.0 flows

        * https://security.educationtest.govt.nz  Initial integration of Te Rito with ESL for Authentication/Authorisation integration testing

        * https://ppsecurity.education.govt.nz Recommended for compliance testing the integration of client applications, e.g. SMS with Te Rito

        * https://security.education.govt.nz Production usage
