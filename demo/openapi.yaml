      description: >-
        <p>Code set denoting the status of an entity.</p> <p>Set to Active when:
        StartDate => today's date and EndDate is NULL or EndDate > than today's
        date.</p> <p>Set to Inactive when: StartDate < today's date or EndDate
        =< today's date.</p> <ul>
          <li>'A' - Active</li>
          <li>'I' - Inactive</li>
        </ul>
      enum:
        - A
        - I
