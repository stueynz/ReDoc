      # Organisation

      The `Organisation` data objects in the 

      [SIF NZ Data Model](http://specification.sifassociation.org/Implementation/NZ/3.2-rc4/DomainMap.html#Domain__Organisation) have been designed with 

      a ‘whole of life learning’ focus.  The organisation hierarchy contains the following entities:


      * **Organisation**: A generic organisation that operates within the education sector; that may

      or may not provide education services. e.g. Communities of Learning | Kāhui Ako,

      Ministry local offices, Industry training organisations, etc.

      * **Provider**: An organisation that provides education services in the New Zealand

      education system. Most Providers operate in one of the Early Childhood, Schooling or

      Tertiary sectors; some Provider operate in more than one sector.

      * **Supplier**: Generic organisation that supplies non education products & services within

      the education sector. e.g. suppliers of relief teachers, property maintenance, etc.

      * **Employer**: Generic organisation that acts as an employer in the provision of industry

      based training within the education sector.

      * **Early Childhood Service**: A flavour of Provider that operates in the early childhood

      sector, providing education services to children aged between birth and 5 years old.

      * **School Service**: A flavour of Provider that operates in the schooling sector, providing

      education services to children aged between 5 and 17 years old.

      * **Tertiary Service**: A flavour of Provider that operates in the Tertiary sector, providing

      education services to learners who have completed education in the School sector.

      * **Kāhui Ako | Community of Learning**: A collection of Provider organisations that form

      around children and young people's learning pathways, and work together to help them

      achieve their full potential.

      * **MoE Local Office**: A regional office of the NZ Ministry of Education providing first tier

      ministry support to ECS Services, Schools, parents and the wider community.

      * **Industry Training Organisation**: Generic organisation established by industry, to

      arrange workplace training within their industry, and work with tertiary education

      providers to set national skill standards, lead qualifications development, and play a

      central role in industry-related vocational education and training.

      * **Other Training Institutions**: Institutions providing training outside of early childhood,

      school or tertiary sectors where teachers are able to work and still maintain their

      practising certificate (eg Watersafe Auckland). May be treated as generic Providers or

      Education Organisations depending on business requirement.

