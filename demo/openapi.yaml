paths:
  /search:
    get:
      tags:
        - Search
      summary: Search for Staff and Students
      description: >-
        Search operation returning partial <a
        href="#tag/StaffPersonal">StaffPersonal</a>

        and <a href="#tag/StudentPersonal">StudentPersonal</a> objects.
      operationId: search
      security:
        - sifDataObject:
            - FIRST
            - SUPS
            - SMS
            - SMSMULTI
      parameters:
        - $ref: '#/components/parameters/edsbyParamObjects'
        - $ref: '#/components/parameters/edsbyParamSrchPattern'
        - $ref: '#/components/parameters/edsbyParamSrchQuery'
        - $ref: '#/components/parameters/edsbyParamMax'
        - $ref: '#/components/parameters/edsbyParamPage'
        - $ref: '#/components/parameters/edsbyParamHuman'
        - $ref: '#/components/parameters/httpParamAccept'
        - $ref: '#/components/parameters/edsbyAPIClientId'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Search'
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "405":
          $ref: '#/components/responses/405'
        "409":
          $ref: '#/components/responses/queryError'
        "415":
          $ref: '#/components/responses/415'
        5XX:
          $ref: '#/components/responses/5XX'
      x-isNotCRUD: true
      x-isSearch: true
  /sync:
    post:
      tags:
        - Sync
      summary: Synchronise one or more SIF data objects.
      description: <p>Bulk operation to invoke the Te Rito platform Sync Engine with
        multiple sets of data. For each data set, Sync Engine will ensure that
        all entries in the set are updated to match the data provided; new
        entries will be created as required; pre-existing entries not included
        in the data set will be closed/marked for deletion.<p>
        <p><strong>Note:</strong> Sync operation is asynchronous; the response
        contains RefId calling client to retrieve result of sync job at some
        time in the future.</p>
      operationId: sync
      parameters:
        - $ref: '#/components/parameters/httpParamAccept'
        - $ref: '#/components/parameters/edsbyAPIClientId'
        - name: sync
          in: query
          description: >-
            Set type of sync operation to one of:

            <ul>
              <li><strong>Incremental</strong> - Records are updated or inserted as required; no deletions take place.</li>
              <li><strong>Full</strong> - Records are updated, inserted, and (soft) deleted to ensure the given set of record matches the set of records presented.</li>
            </ul>
          required: false
          schema:
            type: string
            enum:
              - Incremental
              - Full
            default: Incremental
          example: Full
        - name: queue
          in: query
          description: >-
            Indicate when the Sync call should be processed:

            <ul>
              <li><strong>Stage</strong> - Package is queued and held for later manual import</li>
              <li><strong>Instant</strong> - Package is imported immediately</li>
              <li><strong>Auto</strong> - Package is queued and held for import during quiet hours</li>
            </ul>
          required: false
          schema:
            type: string
            enum:
              - Stage
              - Instant
              - Auto
            default: Auto
          example: Stage
        - name: prefix
          in: query
          description: Prefix the name of the import package.
          required: false
          schema:
            type: string
          example: test
        - name: comment
          in: query
          description: Add a comment to the import package.
          required: false
          schema:
            type: string
          example: Only running in test environment
      security:
        - sifDataObject:
            - SMS
            - SMSMULTI
            - SMSSYNC
      requestBody:
        description: SYNC operation on multiple data objects
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncRequest'
            example:
              Sync:
                StudentPersonals:
                  StudentPersonal:
                    - StudentPersonalLocalId: ST1000001
                      NationalStudentNumber: "9001000001"
                      FirstNZSchoolingDate: 2015-03-07T00:00:00+1200
                      PersonInfo:
                        Name:
                          FamilyName: Saunders
                          GivenName: Thomas
                        Demographics:
                          BirthDate: 2010-03-07T00:00:00+1200
                          Gender: "1"
                          LanguageList:
                            Language:
                              - Code: NZS01112
                                Usage: SH
                          EthnicityList:
                            Ethnicity:
                              - Code: "321"
                        Email:
                          Personal:
                            SourceOrganisation:
                              LocalId: "8001"
                            Address: tsaunders@mailinator.com
                StudentProviderEnrolments:
                  StudentProviderEnrolment:
                    - StudentProviderEnrolmentLocalId: 2020_8001_ST1000001
                      Student:
                        LocalId: ST1000001
                        NationalStudentNumber: "9001000001"
                      Provider:
                        LocalId: "8001"
                      StudentId: ST1000001
                      EntryDate: 2015-03-07T00:00:00+1200
                      ECEEducationHistoryList:
                        ECEType:
                          - Type: EPG
                      SchoolEnrolmentList:
                        SchoolEnrolment:
