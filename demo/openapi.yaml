  - name: Provider
    description: A recognised provider of education services in the New Zealand education
      system. Providers may operate in the Early Childhood, Compulsory Schooling
      or Tertiary sectors.
  - name: ProviderRelationship
    description: <p>Records a recognised relationship between two education Providers. The
      two providers are referred to as the Source Provider and the Related
      Provider. </p> <p>RelationshipType records the nature of the relationship
      between the two providers, and gives guidance on which Provider is the
      Source Provider and which is the Related Provider. </p>
  - name: Organisation
    description: A generic organisation that operates within the education sector; but
      doesn’t provide education services. e.g. Communities of Learning | Kāhui
      Ako, Ministry local offices, Industry training organisations, etc.
  - name: AcademicDepartment
    description: <p> Information about an academic department within a provider, e.g. Maths
      Department. </p>
  - name: StaffPersonal
    description: <p>All the personal contact and demographic information relating to a
      staff member, who might be a teacher or other employee of a Provider.</p>
      <p>Non personal information relating to the staff member's relationship
      with Providers is stored in the StaffAssignment data object.</p>
  - name: StaffAssignment
    description: <p>Records assignment of a Staff member to a particular role at a Provider
      or other EducationOrganisation. A staff member can have multiple
      concurrent roles at Schools (via Provider data object) and Kāhui Ako (via
      the EducationOrganisation data object); each role would be a separate
      StaffAssignment record.</p> <p>Role assignments can be restricted to
      categories of Students with the StaffSubjectList and YearLevelList. This
      allows for assignment to roles with particular responsibility for general
      cohorts of students, such as "Head of Department (Maths)" or "Year 8
      Student Dean".</p> <p>While assignment to student contact roles such as
      Subject Teacher, Homeroom Teacher, Whānau Teacher or House Master is made
      with this data object; Details of the particular group of specific
      students the staff member is responsible for are made via the
      TeachingGroup data object.</p>
  - name: StaffTeachingGroupAssignment
    description: <p>Records assignment of a Staff member to a particular role with a
      particular TeachingGroup at a Provider</p>
  - name: StudentPersonal
    description: Contains all the personal information related to the student.
  - name: StudentContactPersonal
    description: Information about a Student's whānau member.
  - name: StudentContactRelationship
    description: <p>A relationship between a person who is part of a Student's whānau and
      that Student. Relationship properties include the relationship type and
      roles played by the student contact in respect of the student.</p>
      <p>Individual details about the student and student contact are provided
      in other data objects - StudentPersonal and StudentContactPersonal
      respectively.</p>
  - name: Document
    description: <p> Location and meta-data of a document, including evidentiary documents,
      personalised plans, and action plans.</p>
  - name: StudentConsent
    description: A record of Student's consent or non-consent to some action taking place.
  - name: TeachingGroup
    description: <p>Identifies a particular class or other group of students. Such groups
      can have multiple staff assigned in a variety of roles, may be assigned
      students from multiple year levels and may be taught multiple courses.
      </p>
  - name: ProviderCourse
    description: <p>A Provider defined Course that Students enrol in, and may be assessed
      for, and achieve passes in.</p>
  - name: LearningStandard
    description: <p>A curriculum standard or the like published by a national body,
      professional association or other interested party. The LearningStandard
      describes a set of learning that students are expected to undertake. </p>
  - name: Credential
    description: <p>A qualification or other award published by a national body,
      professional association or other interested party. The Credential
      recognises a set of learning that students have undertaken and
      successfully completed. </p>
  - name: StudentProviderEnrolment
    description: <p>A student's association with an education provider for the purpose of
      receiving educational servics.</p> <p>Provider enrolments span multiple
      years with the ProviderEnrolment containing one or more ECE, School or
      Tertiary Enrolment sub-objects for each particular year.</p>
  - name: StudentTeachingGroupEnrolment
    description: <p>Records a student's arrival to and departure from a TeachingGroup.</p>
  - name: Schedule
    description: Provides information about a schedule for a provider.
  - name: ScheduleAcademicDay
    description: An academic day that makes up all or part of a schedule for a provider. An
      academic day represents a structured day that reoccurs consistently e.g.
      Day A has five periods that occurs Mon-Wed and Day B has four periods and
      occurs Thurs-Fri.
  - name: SchedulePeriod
    description: Defines the periods that take place within an academic day
  - name: BellSchedule
    description: Defines bell schedules, each of which is a collection of periods within an
      academic day with start and end times associated. These bell schedules are
      assigned to calendar dates on which the school is in session using
      ScheduleDate in order to specify the school schedule on those dates. These
      bell schedules should generally only be used to define standard day types.
      Exception days (unless they repeat multiple times and follow a common
      template) are defined using ScheduleEvent and ScheduleCustomDayEvent.
  - name: ScheduleTerm
    description: <p>Provides information about school terms, tertiary terms etc., either at
      a national, or provider level, within a school year. If the term is being
      supplied at a national level, no provider information will be linked.</p>
  - name: ScheduleHoliday
    description: <p>Provides information about a holiday that may or may not impact upon
      the schedule of a provider.</p>
  - name: ScheduleDate
    description: Provides information about the schedule that is being followed on a
      specific calendar date at a particular Provider, e.g. Academic Day A from
      the Term 1 Schedule using the Periods and their start and end times
      defined in Bell Schedule Day A.
  - name: TeachingGroupEvent
    description: <p>Defines a single SchedulePeriod in a Schedule where the TeachingGroup
      meets.</p>
  - name: ScheduleEvent
    description: <p>Defines events that may or may not impact the schedule. These events
      may simply be for display, or may affect the schools academic
      schedule.</p>
  - name: StudentAttendanceSummary
    description: <p>Provides a summary of a student's daily attendance and membership
      information for a given provider during the time period between the
      StartDate and EndDate, inclusive. There will be multiple instances of this
      object for a student in a school over the course of a school year. This
      summary may be generated by aggregating more granular attendance records,
      in which case all fields will be read-only; and RefId element may not be
      applicable.</p>
  - name: StudentAttendanceTimeList
    description: <p>This object provides more detail about the attendance spans for a
      single student during the day it provides more detailed information than
      the single TimeIn and TimeOut elements in StudentDailyAttendance.</p>
  - name: WellbeingAlert
    description: <p>Alert indicating to teachers and systems that this student has a
      'concern' that needs to be known for 'duty of care', which could be
      Medical, Legal or other.</p> <p>The alert may merely draw attention to
      Wellbeing Characteristics or Events, that contain more detail.</p>
  - name: WellbeingCharacteristic
    description: <p>Core Wellbeing Characteristic that is integral to the Student. This may
      be a Medical condition, special needs or a characteristic such as a known
      disability or any other characteristic or condition that is student
      specific and impacts their learning.</p>
  - name: WellbeingEvent
    description: <p>Record of an event happening that impacts on a school's duty of care to
      its students. The event records both 'positive' and 'negative' behaviours
      and is not just the recording of a discipline incident or an accident.</p>
  - name: WellbeingResponse
    description: <p>A record of the outcome and follow ups generated by a WellbeingEvent</p>
  - name: WellbeingAppeal
    description: <p>Records detail of any "appeal" or "request" made by involved parties in
      regard to a negative/punitive Wellbeing Response that was the result of a
      student Wellbeing Event.</p>
  - name: StudentActivityParticipation
    description: This object provides information on a co-curricular or extra-curricular
      activity in which a student participates during a given school year.
  - name: StudentPhysicalRestraint
    description: <p> Provides information about an incident where staff members or other
      parties used physical restraint on a child. </p>
  - name: StudentVoice
    description: A record of a student's interests as well as their social, academic and
      academic goals.
  - name: StudentLearningSupport
    description: <p>Contains information pertaining to a student's Learning Support
      needs.</p>
  - name: StudentLearningSupportResponse
    description: <p>Contains information pertaining to the responses to a student's
      Learning Support needs.</p>
  - name: AssessmentTask
    description: <p> This object provides information about a particular assignment, allows
      applications to synchronize each other's assignment tables, gathers the
      definition for a StudentAssessmentTask object, etc. </p>
  - name: StudentAssessmentTaskResult
    description: <p>Records the result achieved by a single student at a particular
      assessment task.</p>
  - name: StudentAssessmentTaskRegistration
    description: <p>The student's registration for an assessment task they are intending to
      participate in. </p>
  - name: StudentAssessmentTask
    description: <p>Record of a student's attempt at a particular assessment task.</p>
  - name: StudentAttainment
    description: <p>Records a student gaining an Attainment e.g. NCEA Qualification,
      Learning Standard etc.</p>
  - name: StudentCurriculumProgressReport
    description: <p>A single curriculum progress and achievement report provided for a
      student. Used in technology centres allowing the host provider to report
      on student progress to their base school. </p> <p> May be extended in the
      future to cover reporting on other curriculum areas. </p>
paths:
  /Providers:
    post:
      tags:
        - Provider
      summary: Default operation to create one or more Provider entries
      security:
        - sifDataObject:
            - sysadmin
      operationId: createProviders
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Providers:
                  $ref: jsonSchema.NZ.create.yaml#/properties/Providers
            example:
              Providers:
                Provider:
                  - AddressList:
                      Address:
                        - Type: RU
                          Role: PHY
                          Street:
                            Line1: 1175 Lake Ferry Rd
                          Suburb: RD 1
                          City: Martinborough
                    CommunicationChannelList:
                      Channel:
