$schema: 'http://json-schema.org/draft-07/schema#'
title: SIF IN v3.3
description: JSON Schema derived from SIF IN v3.3
type: array
items:
  oneOf:
    - required:
        - alert
    - required:
        - codeSet
    - required:
        - createResponse
    - required:
        - deleteRequest
    - required:
        - deleteResponse
    - required:
        - environment
    - required:
        - error
    - required:
        - job
    - required:
        - namespace
    - required:
        - pod
    - required:
        - provider
    - required:
        - provisionRequest
    - required:
        - queue
    - required:
        - state
    - required:
        - subscription
    - required:
        - updateResponse
    - required:
        - xquery
    - required:
        - zone
properties:
  alert:
    required:
      - exchange
      - level
      - reporter
    type: object
    properties:
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-[14][a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}$'
        xml:
          attribute: true
      reporter:
        type: string
        description: <p>External identification of the Application (Consumer or Provider) reporting this Alert.</p>
      cause:
        type: string
        description: <p>External identification of the cause of the Alert.</p>
      exchange:
        description: <p>The exchange (or lack of exchange) responsible for generating the Alert.</p>
        oneOf:
          - const: REQUEST
          - const: RESPONSE
          - const: EVENT
          - const: TIMEOUT
          - const: OTHER
      level:
        description: <p>The level of the Alert.</p>
        oneOf:
          - const: INFO
          - const: STATECHANGE
          - const: EVENT
          - const: WARNING
          - const: ERROR
      description:
        type: string
        description: <p>A description of the reason for the Alert.</p>
      messageID:
        type: string
        description: '<p>If available, the ID of the Message causing the problem.</p>'
      body:
        type: string
        description: >-
          <p>The internals of the offending message or a more complete description of the information or state change. Usage of the
          CDATA designation is recommended in order to make the XML contents more readable to humans. </p>
      error:
        type: string
        description: <p>Detailed error results such as a stack trace.</p>
      xpath:
        type: string
        description: >-
          <p>An indicator of the specific element that was in error (or contributed to the problem. [NEEDS TO BE CHANGED TO the SIF
          XPATH TYPE]</p>
      category:
        type: integer
        description: >-
          <p>If the Alert Level is an error, this value must be the SIF 3.0.1 Error Category corresponding to the type of Error
          being reported</p>
      code:
        type: integer
        description: >-
          <p>If the Alert Level is an error, this value must be the SIF 3.0.1 Error Code corresponding to the type of Error being
          reported.</p>
      internal:
        type: string
        description: <p>Code internal to the reporter.</p>
    description: >-
      <p>Alerts form a system wide log that can be protected, as it may contain sensitive data. Ideally an Alert should contain as
      much identifying information about the problem being reported as possible.</p>
  codeSet:
    required:
      - timestamp
      - version
      - zone
    type: object
    properties:
      id:
        type: string
        minLength: 0
        maxLength: 128
        xml:
          attribute: true
      zone:
        type: string
        description: >-
          <p>If this is tied to a specific zone it is specified here, otherwise "environment-global" indicates applicability to all
          zones in the Environment.</p>
      version:
        type: string
        pattern: '^[0-9]{1,3}[.][0-9]{1,3}([.][0-9]{1,3})?$'
        description: '<p>The official major, minor, and revision version of the code set.</p>'
      timestamp:
        description: >-
          <p>The date and time of the last change to this code set. So that only updates can be queried efficiently (where
          applicable).</p>
      source:
        type: string
        format: uri
        description: <p>URL to an external code set whose values are not (yet) present in the system.</p>
      codeItems:
        type: object
        required:
          - codeItem
        properties:
          codeItem:
            type: array
            items:
              type: object
              required:
                - action
                - code
                - timestamp
                - value
              properties:
                code:
                  type: string
                  description: <p>Official abbreviation for the given value.</p>
                source:
                  type: string
                  format: uri
                  description: <p>URL where the related abbreviation comes from.</p>
                namespace:
                  type: string
                  format: uri
                  description: <p>Namespace where the related abbreviation comes from.</p>
                value:
                  type: string
                  description: <p>What the code represents.</p>
                  minLength: 0
                  maxLength: 128
                description:
                  type: string
                  description: <p>Human readable explanation of what the code represents.</p>
                  minLength: 0
                  maxLength: 1024
                definition:
                  type: string
                  description: <p>Human readable explanation provided by the source!</p>
                  minLength: 0
                  maxLength: 4096
                aliases:
                  type: object
                  required:
                    - alias
                  properties:
                    alias:
                      type: array
                      items:
                        type: object
                        required:
                          - code
                        properties:
                          code:
                            type: object
                            required:
                              - official
                              - old
                              - value
                            properties:
                              old:
                                type: boolean
                                description: >-
                                  <p>Indicates the alias code has been deprecated or deleted, even if it no longer appears in the
                                  register.</p>
                              official:
                                type: boolean
                                description: >-
                                  <p>Indicates the alias code is an official one; however the locale uses this one to represent that
                                  concept, at least in part.</p>
                              value:
                                type: string
                                description: <p>Alternate abbreviation that might need to be more specific or correct.</p>
                          source:
                            type: string
                            format: uri
                            description: <p>URL where the related abbreviation comes from.</p>
                          namespace:
                            type: string
                            format: uri
                            description: <p>Namespace where the related abbreviation comes from.</p>
                action:
                  description: <p>The last action to be taken for this code item.</p>
                  oneOf:
                    - const: ADD
                    - const: CHANGE
                    - const: DEPRECATED
                    - const: DELETE
                timestamp:
                  description: >-
                    <p>The date and time of the last action taken on this code item. So that only updates can be queried efficiently
                    (where applicable).</p>
    description: >-
      <p>The Code Set Registry Service provides a way for all legal codes to be defined outside of the SIF Specification while
      allowing changes (additions and replacements) of external code set values to be easily verified by the recipient so as not to
      break existing Consumer / Provider interoperability.</p>
  createResponse:
    required:
      - creates
    type: object
    properties:
      creates:
        description: >-
          A list of create responses, where each entry reports back on the attempt to create a single data object in the originating
          data object Create request. Position of the individual create response entries DOES NOT correspond to the order of the
          entries in the originating data object Create request. Matching from of response entries with their corresponding match
          entries is done by the adivsoryId field.
        type: object
        required:
          - create
        properties:
          create:
            type: array
            items:
              type: object
              required:
                - advisoryId
              properties:
                id:
                  type: string
                  description: >-
                    The RefId of the actual data object that has been created in response to the data object Create request. Only
                    present where the statusCode value is 200 - OK. This value is the newly created data object's RefId and is used
                    to refer to the data object in all subsequent Read, Update and Delete operations.
                  xml:
                    attribute: true
                advisoryId:
                  type: string
                  description: >-
                    The RefId or LocalId value that was included in the originating data object Create request. This allows the
                    calling client to match this particular create response to the originating data object Create request.
                  xml:
                    attribute: true
                statusCode:
                  type: string
                  description: The HTTP response to the implied single data object Create request.
                  pattern: '^[24-5][0-9]{2}$'
                  xml:
                    attribute: true
                error:
                  required:
                    - code
                    - message
                    - scope
                  type: object
                  properties:
                    id:
                      type: string
                      xml:
                        attribute: true
                    code:
                      type: integer
                      description: >-
                        <p>Corresponds to the value contained in the HTTPS Header Status-Code" field in which the Error Object is
                        the payload.</p>
                    scope:
                      type: string
                      description: '<p>Attempted operation. Ex: "Modify Student"</p>'
                    message:
                      type: string
                      description: >-
                        <p>A simple, easy to understand, compact description of the error. The primary consumer of this message is
                        the application user. Example: "Unable to open database."</p>
                    description:
                      type: string
                      description: >-
                        <p>An optional error description that is more complete and technical in nature. It is to be used as a
                        diagnostic message in trouble-shooting procedures. Example: "The 'Students' table is opened in exclusive
                        mode by user 'ADM1' (dbm.cpp, line 300)."</p>
                  description: >-
                    Where the statusCode is not successful, this field provides details of why the data object Create request
                    failed.
    description: >-
      <p>An HTTP Response with a status of 200 and a payload consisting of a single "createResponse" element. This includes, for
      each requested object successfully created, an internal status of 201 and the service-assigned refId. Any requested object
      that failed to be created is indicated by an error statusCode and a corresponding error payload.</p>
  deleteRequest:
    required:
      - deletes
    type: object
    properties:
      deletes:
        type: object
        required:
          - delete
        properties:
          delete:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  xml:
                    attribute: true
    description: >-
      <p>A "deleteRequest" element, which consists of multiple, "delete" object ids. Since REST conventions do not support payloads
      on HTTP DELETE messages, all multi-object Delete Requests are conveyed via an HTTP PUT message containing an additional HTTP
      Header Field value of methodOverride set to DELETE.</p>
  deleteResponse:
    required:
      - deletes
    type: object
    properties:
      deletes:
        type: object
        required:
          - delete
        properties:
          delete:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  xml:
                    attribute: true
                statusCode:
                  type: string
                  pattern: '^[24-5][0-9]{2}$'
                  xml:
                    attribute: true
                error:
                  required:
                    - code
                    - message
                    - scope
                  type: object
                  properties:
                    id:
                      type: string
                      xml:
                        attribute: true
                    code:
                      type: integer
                      description: >-
                        <p>Corresponds to the value contained in the HTTPS Header Status-Code" field in which the Error Object is
                        the payload.</p>
                    scope:
                      type: string
                      description: '<p>Attempted operation. Ex: "Modify Student"</p>'
                    message:
                      type: string
                      description: >-
                        <p>A simple, easy to understand, compact description of the error. The primary consumer of this message is
                        the application user. Example: "Unable to open database."</p>
                    description:
                      type: string
                      description: >-
                        <p>An optional error description that is more complete and technical in nature. It is to be used as a
                        diagnostic message in trouble-shooting procedures. Example: "The 'Students' table is opened in exclusive
                        mode by user 'ADM1' (dbm.cpp, line 300)."</p>
    description: <p>An HTTP Response with a status of 200 (success). It contains a payload consisting of a single "deleteResponse" element.</p>
  environment:
    type: object
    properties:
      type:
        type: string
        oneOf:
          - const: DIRECT
          - const: BROKERED
        xml:
          attribute: true
        enum:
          - DIRECT
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-[14][a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}$'
        xml:
          attribute: true
      fingerprint:
        type: string
        description: >-
          <p>Unique environment identifier that can be safely shared with others. In order to not compromise security it MUST NOT
          match the environment's refId, sessionToken, userToken, or applicationKey.</p>
      sessionToken:
        type: string
      solutionId:
        type: string
        description: >-
          <p>The solution the Application would like to participate in. This is optional only, is advisory, and may be ignored by
          the Administrator. If processed it may be reflected in the URLs of the infrastructure services which are provided in the
          consumerEnvironment.</p>
      defaultZone:
        type: object
        properties:
          id:
            type: string
            xml:
              attribute: true
          description:
            type: string
            description: <p>A short (possibly multi-sentence) description of the Zone</p>
          properties:
            type: object
            required:
              - property
            properties:
              property:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: string
                    name:
                      type: string
                      description: <p>Name/Value pair.</p>
                      xml:
                        attribute: true
        description: >-
          <p>Zone identifiers are chosen by the administrator and can follow any convention that best meets the needs of the
          deploying organization. The Zone in which the Service is to be found always qualifies every Consumer request for any
          Provider Service. Each Service Consumer is assigned a "default" Zone at Registration time, which is used whenever a
          specific Zone is not explicitly included in one of its Provider Service Requests.</p>
      authenticationMethod:
        type: string
        description: <p>Defines the way in which the applicationKey can be used to enforce security.</p>
        enum:
          - Bearer
      instanceId:
        type: string
      userToken:
        type: string
      consumerName:
        type: string
        description: >-
          <p>A descriptive name for the application that will be readily identifiable to Zone Administrators if it becomes a
          Registered Consumer</p>
      applicationInfo:
        type: object
        properties:
          applicationKey:
            type: string
            description: >-
              <p>An opaque (to the SIF standard) element which contains any required Consumer authentication information. The
              content of this element is site-specific. For a Direct Environment which accepts Consumer Registration Requests from a
              mobile application, this element might contain a combination of the User ID and Password.</p>
          supportedInfrastructureVersion:
            type: string
            description: <p>The version of the SIF infrastructure which the Consumer supports.</p>
            enum:
              - '3.3'
          dataModelNamespace:
            type: string
            format: uri
            description: >-
              <p>The namespace of the data payloads conveyed by this environment. Returns may be of a diffrent minor version.
              Utility payloads will be of the infrastructure namespace.</p>
            enum:
              - 'http://www.sifassociation.org/datamodel/nz/3.0'
          transport:
            type: string
            description: >-
              <p>The transport which the Consumer expects the infrastructure to use to interoperate with it. The default is
              whichever transport the create request was issued on</p>
            enum:
              - REST
          applicationProduct:
            type: object
            required:
              - productName
            properties:
              vendorName:
                type: string
                description: <p>The name of the company supplying this Product.</p>
              productName:
                type: string
                description: <p>The name of the Product</p>
              productVersion:
                type: string
                description: >-
                  <p>The format of this field is undefined, but it should match the format used in the agent's conformance
                  statement, if the agent is SIF Certified.</p>
              iconURI:
                type: string
                format: uri
                description: >-
                  <p>HTTP URL referencing an icon for graphical representation of the application/agent. Should range from 16x16
                  pixels to 128x128 pixels and be of an image MIME type commonly supported by Web browsers (e.g. PNG, JPEG,
                  GIF).</p>
          adapterProduct:
            type: object
            required:
              - productName
            properties:
              vendorName:
                type: string
                description: <p>The name of the company supplying this Product.</p>
              productName:
                type: string
                description: <p>The name of the Product</p>
              productVersion:
                type: string
                description: >-
                  <p>The format of this field is undefined, but it should match the format used in the agent's conformance
                  statement, if the agent is SIF Certified.</p>
              iconURI:
                type: string
                format: uri
                description: >-
                  <p>HTTP URL referencing an icon for graphical representation of the application/agent. Should range from 16x16
                  pixels to 128x128 pixels and be of an image MIME type commonly supported by Web browsers (e.g. PNG, JPEG,
                  GIF).</p>
        required:
          - supportedInfrastructureVersion
          - dataModelNamespace
          - transport
      infrastructureServices:
        type: object
        required:
          - infrastructureService
        properties:
          infrastructureService:
            type: array
            items:
              type: object
              properties:
                value:
                  type: string
                name:
                  type: string
                  oneOf:
                    - const: environment
                    - const: provisionRequests
                    - const: requestsConnector
                    - const: eventsConnector
                    - const: queues
                    - const: subscriptions
                    - const: servicesConnector
                  xml:
                    attribute: true
      provisionedZones:
        type: object
        required:
          - provisionedZone
        properties:
          provisionedZone:
            type: array
            items:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: '<p>The unique id of the Zone, and the key to the Zone element in the Zone Registry.</p>'
                  xml:
                    attribute: true
                services:
                  type: object
                  required:
                    - service
                  properties:
                    service:
                      type: array
                      items:
                        type: object
                        required:
                          - contextId
                          - name
                          - rights
                          - type
                        properties:
                          type:
                            type: string
                            oneOf:
                              - const: UTILITY
                              - const: OBJECT
                              - const: FUNCTIONAL
                              - const: SERVICEPATH
                              - const: XQUERYTEMPLATE
                              - const: SERVICE
                            xml:
                              attribute: true
                          name:
                            type: string
                            description: >-
                              <p>The name of the Service. For utilities, this is fixed to one of the defined set of Utility Service
                              Names. For objects and functions, it is defined by the Data Model.</p>
                            xml:
                              attribute: true
                          contextId:
                            type: string
                            description: >-
                              <p>The unique identity of a context element, which is associated with a Provider of this name and type
                              operating in a Zone with this ID. All Services with the same name in the same Zone must have different
                              Context IDs. Only one such Service can have no Context.</p>
                            xml:
                              attribute: true
                          rights:
                            type: object
                            required:
                              - right
                            properties:
                              right:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    value:
                                      type: string
                                      oneOf:
                                        - const: APPROVED
                                        - const: SUPPORTED
                                        - const: REJECTED
                                        - const: UNSUPPORTED
                                        - const: REQUESTED
                                    type:
                                      description: <p>The type of the requested Access Right</p>
                                      oneOf:
                                        - const: QUERY
                                        - const: CREATE
                                        - const: UPDATE
                                        - const: DELETE
                                        - const: SUBSCRIBE
                                        - const: PROVIDE
                                      xml:
                                        attribute: true
    description: >-
      <p>The Consumer Environment Service is the gateway to all other services. It scopes the Consumer's possible interactions with
      the infrastructure and any Provider Services accessible from it. The Environment Service provides the set of (possibly
      customized) information the Application needs to interoperate successfully.</p>
    required:
      - type
      - authenticationMethod
      - consumerName
      - applicationInfo
      - sessionToken
      - infrastructureServices
      - provisionedZones
  error:
    required:
      - code
      - message
      - scope
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true
      code:
        type: integer
        description: <p>Corresponds to the value contained in the HTTPS Header Status-Code" field in which the Error Object is the payload.</p>
      scope:
        type: string
        description: '<p>Attempted operation. Ex: "Modify Student"</p>'
      message:
        type: string
        description: >-
          <p>A simple, easy to understand, compact description of the error. The primary consumer of this message is the application
          user. Example: "Unable to open database."</p>
      description:
        type: string
        description: >-
          <p>An optional error description that is more complete and technical in nature. It is to be used as a diagnostic message
          in trouble-shooting procedures. Example: "The 'Students' table is opened in exclusive mode by user 'ADM1' (dbm.cpp, line
          300)."</p>
  job:
    required:
      - name
    type: object
    properties:
      id:
        type: string
        pattern: '^[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-[14][a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}$'
        xml:
          attribute: true
      name:
        type: string
        description: '<p>The name of the job, e.g. "grading" or "sre".</p>'
      description:
        type: string
        description: '<p>A description of the job, e.g. "Bowers Elementary School Final Marks"</p>'
      state:
        type: string
        oneOf:
          - const: NOTSTARTED
          - const: INPROGRESS
          - const: COMPLETED
          - const: FAILED
        description: <p>The current enumerable state of the job.</p>
      stateDescription:
        type: string
        description: >-
          <p>A descriptive message elaborating on the current state, e.g. if the current state is "FAILED" the stateDescription may
          be "Timeout occured".</p>
      created:
        description: <p>The datetime this job was created.</p>
      lastModified:
        description: <p>The datetime this job was last modified.</p>
      timeout:
        description: <p>The ammount of time after creation before this job is automatically deleted.</p>
      phases:
        type: object
        required:
          - phase
        properties:
          phase:
            type: array
            items:
              type: object
              required:
                - name
                - required
                - rights
                - states
                - statesRights
              properties:
                name:
                  type: string
                  description: <p>The name of the Phase unique within the context of the owning job.</p>
                states:
                  type: object
                  properties:
                    state:
                      type: array
                      items:
                        required:
                          - type
                        type: object
                        properties:
                          id:
                            type: string
                            pattern: '^[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-[14][a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}$'
                            xml:
                              attribute: true
                          type:
                            type: string
                            oneOf:
                              - const: NOTAPPLICABLE
                              - const: NOTSTARTED
                              - const: PENDING
                              - const: SKIPPED
                              - const: INPROGRESS
                              - const: COMPLETED
                              - const: FAILED
                            description: <p>The type of this State object.</p>
                          created:
                            description: <p>The datetime this job was created.</p>
                          lastModified:
                            description: <p>The datetime this job was last modified.</p>
                          description:
                            type: string
                            description: >-
                              <p>A descriptive message ellaborating the condition of this state, e.g. if the state is "FAILED" the
                              stateDescription may be "Timeout occured".</p>
                        description: >-
                          <p>For states updatable by the Consumer, it creates a new state much like it would a single object. The
                          actual result (state or error) is included in the response. Each functional service should define the
                          expectations for which Adaptor is responsible for updating the phase status. NOTE: The "states" collection
                          represented here is reserved for future capabilities.</p>
                  description: >-
                    <p>A collection of the states the Phase has been through, must initially contain a NOTAPPLICABLE or NOTSTARTED
                    state.</p>
                required:
                  type: boolean
                  description: <p>Whether or not this phase is required for the job to complete successfully.</p>
                rights:
                  type: object
                  required:
                    - right
                  properties:
                    right:
                      type: array
                      items:
                        type: object
                        properties:
                          value:
                            type: string
                            oneOf:
                              - const: APPROVED
                              - const: SUPPORTED
                              - const: REJECTED
                              - const: UNSUPPORTED
                              - const: REQUESTED
                          type:
                            description: <p>The type of the requested Access Right</p>
                            oneOf:
                              - const: QUERY
                              - const: CREATE
                              - const: UPDATE
                              - const: DELETE
                              - const: SUBSCRIBE
                              - const: PROVIDE
                            xml:
                              attribute: true
                  description: <p>Access rights given to the consumer for this phase.</p>
                statesRights:
                  type: object
                  required:
                    - right
                  properties:
                    right:
                      type: array
                      items:
                        type: object
                        properties:
                          value:
                            type: string
                            oneOf:
                              - const: APPROVED
                              - const: SUPPORTED
                              - const: REJECTED
                              - const: UNSUPPORTED
                              - const: REQUESTED
                          type:
                            description: <p>The type of the requested Access Right</p>
                            oneOf:
                              - const: QUERY
                              - const: CREATE
                              - const: UPDATE
                              - const: DELETE
                              - const: SUBSCRIBE
                              - const: PROVIDE
                            xml:
                              attribute: true
                  description: <p>Access rights given to the consumer for each state.</p>
        description: <p>The phases that make up this job.</p>
      initialization:
        type: object
        required:
          - payload
        properties:
          phaseName:
