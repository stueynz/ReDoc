  xquery:
    required:
      - parameters
      - returnType
      - script
      - status
      - type
    type: object
    properties:
      id:
        type: string
        description: >-
          <p>The unique ID of the XQuery Template, which is contained in the Query Request URL when this template is being utilized.
          "Suggested" by the Consumer issuing the create Request, or pre-set in accordance with the binding requirements of a
          particular SIF release. This is NOT required to be a UUID, and must be provided as the Service Identifier in every Query
          URL which invokes this Template. Ex: "StudentSnapshot". </p>
        xml:
          attribute: true
      type:
        description: <p>Determines if the query may be sent to a data provider or if it requires the extended XQuery mechanism.</p>
        oneOf:
          - const: SINGULAR
          - const: FORMULA
          - const: EXTENDED
      status:
        description: <p>Communicates if the query has been inspected for data hiding and the results of that assessment.</p>
        oneOf:
          - const: PENDING
          - const: APPROVED
          - const: DISALLOWED
      qualifier:
        type: string
        description: <p>If status is DISALLOWED this element optionally contains the reason.</p>
        minLength: 0
        maxLength: 1024
      description:
        type: string
        description: <p>Human readable description of the XQuery's intended behavior.</p>
        maxLength: 1024
        minLength: 0
      script:
        type: string
        description: <p>The text of the XQuery which MAY accept parameters. Usage of the CDATA designation is recommended.</p>
        minLength: 0
      parameters:
        type: object
        properties:
          parameter:
            type: array
            items:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: >-
                    <p>The name of the query parameter to be passed in. Note: Must not conflict with any other query parameter
                    name.</p>
                type:
                  type: string
                  description: '<p>A well understood type that MAY be used for parameter validation. Example: xs:unsignedInt.</p>'
                default:
                  type: string
                  description: <p>Value to be supplied for this parameter if the submitter omits it.</p>
                description:
                  type: string
                  description: <p>An explanation of what this parameter represents.</p>
                  minLength: 0
                  maxLength: 1024
                required:
                  type: boolean
                  description: '<p>Indicator as to if this parameter is required. If omitted, the parameter is assumed to be required!.</p>'
                enumerations:
                  type: object
                  required:
                    - enumeration
                  properties:
                    enumeration:
                      type: array
                      items:
                        type: object
                        required:
                          - value
                        properties:
                          value:
                            type: string
                            description: <p>An acceptable parameter value for this query.</p>
                          code:
                            type: string
                            description: '<p>If enumerated value has an equivalent code, this field may be used for conversion.</p>'
                range:
                  type: object
                  required:
                    - end
                    - start
                  properties:
                    start:
                      description: '<p>If a numeric range is used, this holds the inclusive starting value.</p>'
                    end:
                      description: '<p>If a numeric range is used, this holds the inclusive ending value.</p>'
                minLength:
                  type: integer
                  description: >-
                    <p>The minimum length for values of this parameter. If omitted, zero. May be functionally different because of
                    other restrictions.</p>
                maxLength:
                  type: integer
                  description: >-
                    <p>The maximum length for values of this parameter. If omitted, unbounded. May be functionally different because
                    of other restrictions.</p>
      returnType:
        type: string
        format: uri
        description: >-
          <p>The fully qualified name of the root element returned by this service. Example:
          http://www.sifassociation.org/datamodel/na/3.3:students </p>
    description: >-
      <p>This collection defines the entire set of named queries that Consumers may legally issue for execution by Service
      Providers. A Consumer specifies the ID of a Named XQuery in a Query Request to a specific Service Provider, along with a set
      of values for any associated script parameters.</p>
  zone:
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true
      description:
        type: string
        description: <p>A short (possibly multi-sentence) description of the Zone</p>
      properties:
        type: object
        required:
          - property
        properties:
          property:
            type: array
            items:
              type: object
              properties:
                value:
                  type: string
                name:
                  type: string
                  description: <p>Name/Value pair.</p>
                  xml:
                    attribute: true
    description: >-
      <p>Zone identifiers are chosen by the administrator and can follow any convention that best meets the needs of the deploying
      organization. The Zone in which the Service is to be found always qualifies every Consumer request for any Provider Service.
      Each Service Consumer is assigned a "default" Zone at Registration time, which is used whenever a specific Zone is not
      explicitly included in one of its Provider Service Requests.</p>
definitions:
  deleteRequest:
    required:
      - deletes
    type: object
    properties:
      deletes:
        type: object
        required:
          - delete
        properties:
          delete:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  xml:
                    attribute: true
    description: >-
      <p>A "deleteRequest" element, which consists of multiple, "delete" object ids. Since REST conventions do not support payloads
      on HTTP DELETE messages, all multi-object Delete Requests are conveyed via an HTTP PUT message containing an additional HTTP
      Header Field value of methodOverride set to DELETE.</p>
  createResponse:
    required:
      - creates
    type: object
    properties:
      creates:
        description: >-
          A list of create responses, where each entry reports back on the attempt to create a single data object in the originating
          data object Create request. Position of the individual create response entries DOES NOT correspond to the order of the
          entries in the originating data object Create request. Matching from of response entries with their corresponding match
          entries is done by the adivsoryId field.
        type: object
        required:
          - create
        properties:
          create:
            type: array
            items:
              type: object
              required:
                - advisoryId
              properties:
                id:
                  type: string
                  description: >-
                    The RefId of the actual data object that has been created in response to the data object Create request. Only
                    present where the statusCode value is 200 - OK. This value is the newly created data object's RefId and is used
                    to refer to the data object in all subsequent Read, Update and Delete operations.
                  xml:
                    attribute: true
                advisoryId:
                  type: string
                  description: >-
                    The RefId or LocalId value that was included in the originating data object Create request. This allows the
                    calling client to match this particular create response to the originating data object Create request.
                  xml:
                    attribute: true
                statusCode:
                  type: string
                  description: The HTTP response to the implied single data object Create request.
                  pattern: '^[24-5][0-9]{2}$'
                  xml:
                    attribute: true
                error:
                  required:
                    - code
                    - message
                    - scope
                  type: object
                  properties:
                    id:
                      type: string
                      xml:
                        attribute: true
                    code:
                      type: integer
                      description: >-
                        <p>Corresponds to the value contained in the HTTPS Header Status-Code" field in which the Error Object is
                        the payload.</p>
                    scope:
                      type: string
                      description: '<p>Attempted operation. Ex: "Modify Student"</p>'
                    message:
                      type: string
                      description: >-
                        <p>A simple, easy to understand, compact description of the error. The primary consumer of this message is
                        the application user. Example: "Unable to open database."</p>
                    description:
                      type: string
                      description: >-
                        <p>An optional error description that is more complete and technical in nature. It is to be used as a
                        diagnostic message in trouble-shooting procedures. Example: "The 'Students' table is opened in exclusive
                        mode by user 'ADM1' (dbm.cpp, line 300)."</p>
                  description: >-
                    Where the statusCode is not successful, this field provides details of why the data object Create request
                    failed.
    description: >-
      <p>An HTTP Response with a status of 200 and a payload consisting of a single "createResponse" element. This includes, for
      each requested object successfully created, an internal status of 201 and the service-assigned refId. Any requested object
      that failed to be created is indicated by an error statusCode and a corresponding error payload.</p>
