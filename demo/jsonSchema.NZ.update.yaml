  AssessmentTask:
    description: >-
      <p> This object provides information about a particular assignment, allows applications to synchronize each other's assignment
      tables, gathers the definition for a StudentAssessmentTask object, etc. </p>
    type: object
    additionalProperties: false
    properties:
      AssessmentTaskRefId:
        $ref: '#/definitions/RefId'
        description: <p>The universally unique identifier for the data object record that is used across systems.</p>
      AssessmentTaskLocalId:
        $ref: '#/definitions/LocalId'
        description: <p>The Id of the data object record that was provided by the system that the information was originally sourced from.</p>
      AssessmentName:
        type: string
        description: <p>The name of the assessment task.</p>
      ProviderInvolvedList:
        description: >-
          <p>A list of the providers involved and their role, e.g. assessing provider, assessment provider, assessment location
          provider, registering provider.</p>
        type: object
        additionalProperties: false
        properties:
          ProviderInvolved:
            type: array
            items:
              description: >-
                <p>The provider involved with the assessment task and the role they play, e.g. assessing provider, assessment
                location provider, assessment provider, registering provider.</p>
              type: object
              additionalProperties: false
              properties:
                RefId:
                  $ref: '#/definitions/MoEOrgId'
                  description: <p>The Ministry of Education Organisation Id of the referenced provider</p>
                Name:
                  type: string
                  description: <p>The normal descriptive name of the referenced object.</p>
                ProviderRole:
                  $ref: '#/definitions/NZCodeSetsAssessmentProviderRole'
                  description: >-
                    <p>The role of the provider in relation to the assessment task, e.g. assessing provider, assessment location
                    provider, assessment provider, registering provider.</p> <ul>
                        <li>'ASR' - Assessor</li>
                        <li>'LOC' - Location Provider</li>
                        <li>'PRO' - Provider</li>
                    </ul>
      TeachingGroup:
        $ref: '#/definitions/ObjectReference'
        description: <p>Generic object reference to the TeachingGroup object in which this assignment has been set.</p>
      ProviderCourse:
        $ref: '#/definitions/ObjectReference'
        description: <p>Generic object reference to the ProviderCourse all of whose students will be participating in the assessment task.</p>
      StudentList:
        description: <p>The GUIDs for students that are the intended participants for this Assessement Task.</p>
        type: object
        additionalProperties: false
        properties:
          Student:
            type: array
            items:
              $ref: '#/definitions/StudentObjectReference'
      StaffInvolvedList:
        description: '<p>A list of the staff involved and their role in relation to the assessment task, e.g. the moderator, the marker.</p>'
        type: object
        additionalProperties: false
        properties:
          StaffInvolved:
            type: array
            items:
              description: >-
                <p>The staff member involved with the assessment task and their role, e.g. created the assessment task, moderator,
                marker.</p>
              type: object
              additionalProperties: false
              properties:
                RefId:
                  description: <p>The GUUID of the referenced object</p>
                  $ref: '#/definitions/RefId'
                LocalId:
                  $ref: '#/definitions/LocalId'
                  description: <p>Local identifier representing the referenced object.</p>
                Name:
                  type: string
                  description: <p>The normal descriptive name of the referenced object.</p>
                ObjectType:
                  $ref: '#/definitions/NZCodeSetsReferrableDataObjects'
                  description: |-
                    <p>The type of the referenced object:</p> <ul>
                        <li>'Organisation' - Organisation</li>
                        <li>'Provider' - Provider</li>
                        <li>'AcademicDepartment' - AcademicDepartment</li>
                        <li>'ProviderRelationship' - ProviderRelationship</li>
                        <li>'ProviderCourse' - ProviderCourse</li>
                        <li>'LearningStandard' - LearningStandard</li>
                        <li>'Credential' - Credential</li>
                        <li>'StaffPersonal' - StaffPersonal</li>
                        <li>'StaffAssignment' - StaffAssignment</li>
                        <li>'StaffTeachingGroupAssignment' - StaffTeachingGroupAssignment</li>
                        <li>'StudentPersonal' - StudentPersonal</li>
                        <li>'StudentContactPersonal' - StudentContactPersonal</li>
                    </ul>
                      plus 33 more value(s) at <a href="https://specification.sifassociation.org/Implementation/NZ/3.1-rc1/CodeSets.html#NZCodeSetsReferrableDataObjectsType">NZCodeSetsReferrableDataObjectsType<a>
                StaffRole:
                  $ref: '#/definitions/NZCodeSetsAssessmentStaffRole'
                  description: |-
                    <p>NZCodeSetsAssessmentStaffRoleTYpe</p> <ul>
                        <li>'CRE' - Creator</li>
                        <li>'MOD' - Moderator</li>
                        <li>'ASS' - Assessor</li>
                        <li>'INV' - Invigilator</li>
                        <li>'OTH' - Other</li>
                    </ul>
              x-validationRules:
                anyOf:
                  - required:
                      - RefId
                  - required:
                      - LocalId
      Description:
        type: string
        description: <p>The text-based description of the assignment.</p>
      PointsPossible:
        type: integer
        minimum: 0
        maximum: 4294967295
        description: <p>The points possible on the assignment.</p>
      DueDate:
        type: string
        format: date
        description: <p>Date the assignment is due.</p>
      Weight:
        type: number
        description: <p>The weight of the assignment.</p>
      MaxAttemptsAllowed:
        type: integer
        description: <p>How many attempts the student is allowed on the assignment (applicable particularly to online activities).</p>
      DetailedDescriptionURL:
        type: string
        format: uri
        description: >-
          <p>The location of the document that describes the assignment. If Type is PDF, this element will contain the Base64
          encoding of the entire document. Preferred against DetailedDescriptionBinary for online assessment.</p>
      AssessmentType:
        $ref: '#/definitions/NZCodeSetsAssessmentType'
        description: |-
          <p>Type of assessment (e.g. diagnostic vs paedagogical - Summative or Formative).</p> <ul>
              <li>'INT' - Internal - Aromatawai ā-roto</li>
              <li>'EXT' - External - Aromatawai ā-waho</li>
              <li>'MOC' - Mock</li>
              <li>'POR' - Portfolio</li>
              <li>'PRA' - Practical</li>
              <li>'OTJ' - Overall Teacher Judgement - Tā te Pouako i whakarite ai</li>
              <li>'OTH' - Other</li>
          </ul>
      AssessmentMethodology:
        $ref: '#/definitions/NZCodeSetsAssessmentMethodology'
        description: >-
          <p>Code denoting the nature of the assessment process; Primary assessment against NZ Curriculum or Te Marautanga o
          Aotearoa; Secondary assessment against NCEA, Cambridge, International Baccalaureate, or similar.</p> <ul>
              <li>'P' - Primary - Aromatawai ā-roto</li>
              <li>'S' - Secondary - Aromatawai ā-waho</li>
          </ul>
      EvaluationType:
        $ref: '#/definitions/NZCodeSetsAssessmentEvaluationType'
        description: |-
          <p>The type of assessment evaluation, e.g. formative or summative.</p> <ul>
              <li>'F' - Formative - Arataki</li>
              <li>'S' - Summative - Whakakapi</li>
          </ul>
      Curriculum:
        $ref: '#/definitions/NZCodeSetsCurriculum'
        description: |-
          <p>The curriculum the assessment is for.</p> <ul>
              <li>'NZC' - New Zealand Curriculum - New Zealand Curriculum</li>
              <li>'TMA' - Te Marautanga o Aotearoa - Te Marautanga o Aotearoa</li>
              <li>'ECE' - Te Whāriki - Te Whāriki</li>
              <li>'OTH' - Other Curriculum - Marau Kē</li>
          </ul>
      AssessmentToolUsed:
        $ref: '#/definitions/NZCodeSetsAssessmentTool'
        description: >-
          <p>The assessment tool the assessment is used as part of. Both the original free text value sent by the SMS vendors and
          the value it is mapped to in this code set are held.</p> <ul>
              <li>'EASMATH' - e-asTTle Mathematics</li>
              <li>'EASREAD' - e-asTTle Reading</li>
              <li>'PATCOMP' - PAT: Reading Comprehension</li>
              <li>'PATMATH' - PAT: Mathematics</li>
              <li>'STARREA' - Star Reading</li>
          </ul>
      AssessmentToolTest:
        $ref: '#/definitions/NZCodeSetsAssessmentToolTest'
        description: |-
          <p>The tests available within an assessment tool that is being used by this assessment task.</p> <ul>
              <li>'PMT1' - PAT Maths - Test 1</li>
              <li>'PMT1A' - PAT Maths - Test 1A</li>
              <li>'PMT2' - PAT Maths - Test 2</li>
              <li>'PMT2A' - PAT Maths - Test 2A</li>
              <li>'PMT3' - PAT Maths - Test 3</li>
              <li>'PMT3A' - PAT Maths - Test 3A</li>
              <li>'PMT4' - PAT Maths - Test 4</li>
              <li>'PMT4A' - PAT Maths - Test 4A</li>
              <li>'PMT5' - PAT Maths - Test 5</li>
              <li>'PMT5A' - PAT Maths - Test 5A</li>
              <li>'PMT6' - PAT Maths - Test 6</li>
              <li>'PMT6A' - PAT Maths - Test 6A</li>
          </ul>
