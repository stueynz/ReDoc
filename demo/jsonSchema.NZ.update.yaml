  NZCodeSetsAddressType:
    type: string
    title: Address Type
    description: >-
      <p> Address type allows an address to be categorised according to its component structure. Address type can be used to build
      processing rules for validating, managing and presenting addresses. Address type is independent of the use of the address by
      any party. To describe how a party may use an address (residence, billing, term address etc) see AddressRoleType </p> <ul>
        <li>'TH' - Thoroughfare</li>
        <li>'RU' - Rural Post Delivery</li>
        <li>'DE' - Delivery Service</li>
        <li>'WA' - Water</li>
        <li>'FO' - Foreign Address</li>
      </ul>
    oneOf:
      - const: TH
        title: Thoroughfare
        description: >-
          "<p>Also called 'Street' addresses, The most general, and widely used type of address, and can contain the widest variety
          of components</p> <p>In general a thoroughfare address will include components for a number, a roadname, and a
          locality.</p> <p>They cannot contain any of the components specific to a delivery service, rural post delivery, or water
          address.</p> <p>These addresses are used to find a location.</p> <p>Example: 30 - 40 Lambton Quay, Wellington, 6165</p>"
      - const: RU
        title: Rural Post Delivery
        description: >-
          "<p>Defined by New Zealand Post, these addresses are assigned by NZ Post for customers who purchase a rural delivery
          service (mail and also other goods).</p> <p>They will have the same number and roadname components as the street address,
          and may have the same region component.</p> <p>They do not have a component that identifies the locality the address is
          within. The locality and city or town components are replaced by components that identify the rural delivery route (RD
          number), and the town from which the rural delivery route starts and finishes (the mail town). Only addresses of this
          class can contain these components. </p> <p> <em>Example:</em> 121 Waitaha Road, RD 1, Ross, 7885</p>"
      - const: DE
        title: Delivery Service
        description: >-
          "<p>Defined by New Zealand Post, and used exclusively for NZ Post services other than standard mail delivery. Addresses in
          this class include PO Box, Private Bag, and Counter Delivery addresses.</p> <p> <em>Example:</em> Private Bag 2345,
          Auckland, 1142</p>"
      - const: WA
        title: Water
        description: >-
          "<p>Where properties have no road access, but do have access to water frontage (coastline or riverbank or lakefront), a
          water address uses the name of a water feature (for example, islands, rivers, bays, or peninsulas).</p> <p>
          <em>Example:</em> 235 Lochmara Bay, Queen Charlotte Sound, Marlborough Sounds</p>"
      - const: FO
        title: Foreign Address
        description: >-
          "<p>A foreign address identifies a location outside of New Zealand.</p> <p> <em>Example:</em> Rudolf-Diesel-Strasse 14,
          54595 Prüm, Germany</p>"
  NZCodeSetsAddressRole:
    type: string
    title: Address Role
    description: >-
      <p>A standardised description of the role or usage of an address by a party (person or organisation). Where a party has more
      than one address, this provides context for deciding which address to use.</p> <ul>
        <li>'PHY' - Physical Address</li>
        <li>'POS' - Postal Address</li>
      </ul>
    oneOf:
      - const: PHY
        title: Physical Address
        description: Applies to addresses associated with persons
      - const: POS
        title: Postal Address
        description: Applies to addresses associated with persons or organisations
  NZCodeSetsSpatialUnitType:
    type: string
    title: Spatial Unit Type
    description: >-
      <p>A classification of geographical boundaries or statistical areas as defined by Statistics NZ’s geographic hierarchy.</p>
      <ul>
        <li>'AE' - Area Unit</li>
        <li>'GE' - General Electoral District</li>
        <li>'CB' - Community Board</li>
        <li>'ME' - Māori Electoral District</li>
        <li>'MB' - Mesh Block</li>
        <li>'RC' - Regional Council</li>
        <li>'TA' - Territorial Authority</li>
        <li>'UA' - Urban Area</li>
        <li>'WA' - Ward</li>
      </ul>
    oneOf:
      - const: AE
        title: Area Unit
        description: >-
          <p> Area units are aggregations of meshblocks. They are non–administrative areas that are in between meshblocks and
          territorial authorities in size. Area units must either define or aggregate to define, regional councils, territorial
          authorities and urban areas.</p> Statistics NZ Classification of Area Unit 2013 v1.0.0
      - const: GE
        title: General Electoral District
        description: >-
          <p>The general electoral districts as constituted under the Electoral Act 1993.</p> Statistics NZ General Electoral
          District 2014 v1.0.0
      - const: CB
        title: Community Board
        description: >-
          <p>(aka Local Board within Auckland) Local boards provide governance at the local level within Auckland Council. They
          enable democratic decision making by, and on behalf of communities within the local board area.</p> Statistics NZ
          Community Board 2013 v1.0.0
      - const: ME
        title: Māori Electoral District
        description: >-
          <p>Māori electoral districts are the voting districts for parliamentary elections for people who choose to be on the Māori
          Electoral Roll.</p> Statistics NZ Māori Electoral District 2014 v1.0.0
      - const: MB
        title: Mesh Block
        description: >-
          <p>A meshblock is the smallest geographic unit for which statistical data is collected and processed by Statistics New
          Zealand.</p> <p>A meshblock is defined by a geographic area, which can vary in size from part of a city block to a large
          area of rural land. Each meshblock borders on another to form a network covering all of New Zealand, including coasts and
          inlets and extending out to the 200-mile economic zone.</p> Statistics NZ Statistical Standard for Meshblock 2013 v1.0.0
      - const: RC
        title: Regional Council
        description: >-
          <p>The top tier of local government in New Zealand, defined by the Local Government Act 2002, which requires the
          boundaries of regions to conform as far as possible to one or more water catchments. When determining regional boundaries,
          the Local Government Commission gave consideration to regional communities of interest when selecting water catchments to
          be included in a region. It also considered factors such as natural resource management, land use planning and
          environmental matters.</p> Statistics NZ Regional Council 2013 v1.0.0
      - const: TA
        title: Territorial Authority
        description: >-
          <p>The second tier of local government in New Zealand, defined under the Local Government Act 2002 as a city council or
          district council. There are 67 territorial authorities consisting of 12 city councils, 53 districts, Auckland Council, and
          Chatham Islands Council.</p> Statistics NZ Territorial Authority 2013 v1.0.0
      - const: UA
        title: Urban Area
        description: >-
          "<p>Urban Areas are statistically defined areas with no administrative or legal basis. There is a three part hierarchical
          sub-division of urban areas into: main urban areas, secondary urban areas, minor urban areas. Together the populations in
          main, secondary and minor urban areas comprise the statistically defined urban population of New Zealand. The urban area
          classification is designed to identify concentrated urban or semi-urban settlements without the distortions of
          administrative boundaries.</p> Statistics NZ Urban Area 2013 v2.0.0"
      - const: WA
        title: Ward
        description: >-
          <p>Wards are defined under the Local Electoral Act 2001 and result from the division, for electoral purposes, of the
          district of a territorial authority. The ward system was designed to allow for the recognition of communities within a
          district and to increase community involvement in the local government system.</p> Statistics NZ Ward 2013 v1.0.0
  NZCodeSetsOperationalStatus:
    type: string
    title: Operational Status
    description: |-
