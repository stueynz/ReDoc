    description: <p> Provides information about an incident where staff members or other parties used physical restraint on a child. </p>
    type: object
    additionalProperties: false
    properties:
      StudentPhysicalRestraintRefId:
        $ref: '#/definitions/RefId'
        description: <p>The universally unique identifier for the data object record that is used across systems.</p>
      StudentPhysicalRestraintLocalId:
