                Role:
                  $ref: '#/definitions/NZCodeSetsRestraintAdministeredByRole'
                  description: |-
                    <p>The role of the person who administered the physical restraint to the student.</p> <ul>
                        <li>'T' - Teacher</li>
                        <li>'P' - Principal</li>
                        <li>'O' - Other</li>
                    </ul>
