  NZCodeSetsScheduleEffect:
    type: string
    title: Schedule Effect
    description: >-
      <p>Code set denoting the effect a ScheduleEvent will have on the school's academic schedule. At present, only full-day events
      (i.e. the "EventDate" field is populated but "EventTime" isn't) can have any effect other than "noEffect".</p> <ul>
        <li>'NOEFFECT' - No Effect</li>
        <li>'RENUMBER' - Renumber Days</li>
        <li>'INSERT' - Insert Day</li>
        <li>'DISPLACE' - Displace Day</li>
        <li>'ENDSCHEDULE' - End Schedule</li>
        <li>'PAUSESCHEDULE' - Pause Schedule</li>
        <li>'RESUMESCHEDULE' - Resume Schedule</li>
        <li>'CANCEL' - Cancel Day</li>
        <li>'STARTTERM' - Start Term</li>
        <li>'ADD' - Additional Day</li>
        <li>'CUSTOM' - Custom Day Schedule</li>
      </ul>
    oneOf:
      - const: NOEFFECT
        title: No Effect
        description: <p>This event has no effect on the school calendar.</p>
      - const: RENUMBER
        title: Renumber Days
        description: >-
          <p>This event causes the day rotation on the school calendar to be renumbered, starting with any academic days specified
          in ScheduleDayList.</p> <p>If any terms are included in ScheduleTermList, those terms are activated effective on the start
          date of this event.</p>
      - const: INSERT
        title: Insert Day
        description: >-
          <p>This event causes an insertion into the normal academic day rotation of the school calendar.</p> <p>Any academic days
          and bell schedules specified in ScheduleDayList and BellScheduleList are scheduled for the duration of this event, or
          school is cancelled if ScheduleDayList is omitted.</p> <p>After the event ends the academic day rotation resumes from the
          point at which it was interrupted. E.g. if it was Day 1 before the event, then it will be Day 2 afterwards.</p>
      - const: DISPLACE
        title: Displace Day
        description: >-
          <p>This event causes a displacement in the normal academic day rotation of the school calendar.</p> <p>Any academic days
          or bell schedules specified in ScheduleDayList and BellScheduleList are scheduled for the duration of this event, or
          school is cancelled if ScheduleDayList is omitted.</p> <p>After the event ends the rotation resumes from the point it
          would be at had the event not occurred. E.g. if it was Day 1 before the event, and the event duration was 1 day, then it
          will be Day 3 afterwards; Day 2 is overwritten by the event.</p>
      - const: ENDSCHEDULE
        title: End Schedule
        description: >-
          <p>This event terminates the academic schedule for any term(s) specified in ScheduleTermList, which is required when using
          this schedule effect.</p> <p>Used to terminate the academic day rotation prior to the end of term; e.g. when the last week
          of term is used for impromptu non-academic activities.</p> <p>Note that events take effect at midnight on the start date,
          so the designated term(s) do not occur on the actual day of the endSchedule event (i.e. the day prior to the event's start
          date is the last day the term(s) are in session).</p>
      - const: PAUSESCHEDULE
        title: Pause Schedule
        description: <p>Temporarily suspend the academic day rotation until a subsequent "resumeSchedule" event occurs.</p>
      - const: RESUMESCHEDULE
        title: Resume Schedule
        description: <p>Resume an academic day rotation previously suspended using "pauseSchedule".</p>
      - const: CANCEL
        title: Cancel Day
        description: >-
          <p>Cancel one or more academic days, specified in ScheduleDayList, that would normally occur on this date.</p> <p>This is
          generally used to partially cancel the school schedule on a given calendar date. To fully cancel school on date, use
          either the "insert" or "displace" schedule effect.</p>
      - const: STARTTERM
        title: Start Term
        description: >-
          <p>Start one or more terms, specified in ScheduleTermList, on this date without changing the academic day rotation.</p>
          <p>A ScheduleTermList value is required when using this schedule effect. </p>
      - const: ADD
        title: Additional Day
        description: >-
          <p>Set one or more additional academic days, specified in ScheduleDayList to apply to this calendar date in addition to
          those normally applied to the academic day rotation.</p> <p>This can also be used to schedule school on a day on which it
          would not normally occur, such as a weekend.</p> <p>As a convenience, RemoveScheduleDayList specifies a set of academic
          days to be removed from the calendar while this event is in effect.</p>
      - const: CUSTOM
        title: Custom Day Schedule
        description: This event replaces the normal day rotation for the event date with a custom set of SchedulePeriods and bell times.
