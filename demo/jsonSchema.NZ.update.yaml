  NZCodeSetsProviderEnrolmentStatus:
    type: string
    title: Provider Enrolment Status
    description: >-
      <p>Records the status of a potentially multi-year Provider enrolment, which goes through a different life-cycle to the
      single-year school enrolment.</p> <ul>
        <li>'APP' - Application</li>
        <li>'ACC' - Accepted</li>
        <li>'CAN' - Cancelled</li>
        <li>'ACT' - Active</li>
        <li>'WIT' - Withdrawn</li>
        <li>'PEN' - Pending</li>
      </ul>
    oneOf:
      - const: APP
        title: Application
        description: >-
          <p>Student has applied to become a Student at the Provider, this pre-enrolment has been received, and is being processed
          by the provider. It has not yet been accepted or declined by the provider.</p>
      - const: ACC
        title: Accepted
        description: >-
          <p>The Provider has processed the application, validated it against school zoning rules, and other acceptance criteria.
          The provider has accepted the enrolment and will have a place for the Student if they choose to take it up. Student has
          accepted the enrolment and is expecting to take up the enrolment at the agreed future date.</p>
      - const: CAN
        title: Cancelled
        description: >-
          <p>The enrolment application has been declined by the Provider, or discontinued by the Student, prior to becoming an
          ACTIVE enrolment.</p>
      - const: ACT
        title: Active
        description: '<p>The student has taken up the enrolment, and has attended classes for the first time.</p>'
      - const: WIT
        title: Withdrawn
        description: 'The Student has left the Provider, after the enrolment was made ACTIVE'
      - const: PEN
        title: Pending
        description: >-
          <p>The enrolment has been accepted by the Provider, taken up by the Student, and the student has attended their first day;
          but the enrolment is unable to be set to ACTIVE, because there is still an ACTIVE enrolment for the student at a
          (previous) provider. Once the blocking Provider has put their enrolment to WITHDRAWN, this enrolment can be moved to
          'ACTIVE'.</p>
