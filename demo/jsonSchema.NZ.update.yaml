        $ref: '#/definitions/ProviderObjectReference'
        description: >-
          <p>Generic object reference to the provider under whose supervision the student was, at the time the physical restraint
          incient occured.</p>
      Student:
        $ref: '#/definitions/StudentObjectReference'
        description: <p>Generic object refernece to the student to whom the physical restraint was applied.</p>
      PrincipalOrDelegate:
        $ref: '#/definitions/ObjectReference'
        description: >-
          <p>Generic object reference to the StaffPersonal object of the Principal or their delegate who oversaw the recording of
          the physical restraint incident.</p>
      WellbeingEvent:
        $ref: '#/definitions/ObjectReference'
        description: <p>Generic object reference to the Wellbeing Event created for the student the physical reatrint was used on.</p>
      ConsideredNecessaryReason:
        type: string
        description: <p>Free text description on why the physical restraint of the student was considered necessary.</p>
      FirstTimeStudentRestrained:
        $ref: '#/definitions/NZCodeSetsYesOrNoCategory'
        description: |-
          <p>Indicates whether or not this was the first time the student was restrained.</p> <ul>
              <li>'N' - No - Kāo</li>
              <li>'Y' - Yes - Āe</li>
          </ul>
      IncidentDate:
        type: string
        format: date
        description: <p>The date the physical restraint was used on the student.</p>
      LocationDescription:
        type: string
        description: <p>Free text description of the location the physical restraint of the student occurred in.</p>
      OtherComment:
        type: string
        description: <p>Any other comments on the physical restraint incident.</p>
      ReportedDate:
        type: string
        format: date
        description: <p>The date the use of physical restraint on the student was report.</p>
      RestraintEndedTime:
        type: string
        format: time
        description: <p>The time the physical restraint stopped being used.</p>
      RestraintStartedTime:
        type: string
        format: time
        description: <p>The time the physical restraint started being used.</p>
      RestraintReason:
        $ref: '#/definitions/NZCodeSetsRestraintReason'
        description: |-
          <p>The reason the physical restraint was applied to the child.</p> <ul>
              <li>'SER' - Serious and imminent risk to safety</li>
              <li>'ACT' - Actual injury</li>
          </ul>
