          problem behaviors.
      - const: ISSU
        title*:
          en: In-School Suspension
          mi: Rāhuitia ki roto o te kura
        description: Consequence for referral results in a period of time spent away from scheduled activities/classes during the school day.
      - const: LOPR
        title*:
          en: Loss of Privilege
          mi: Kua ngaro te mana
        description: Consequence for referral results in student being unable to participate in some type of privilege.
      - const: OATA
        title*:
          en: Other Action Taken
          mi: He mahi kē i mahia
        description: >-
          Consequence for referral results in administrative decision that is not listed. Staff using this area will specify the
          administrative action taken.
      - const: OOSS
        title*:
          en: Out-of-School Suspension
          mi: Rāhuitia ki waho o te Kura
        description: Consequence for referral results in a 1-3 day period when student is not allowed on campus.
      - const: PACO
        title*:
