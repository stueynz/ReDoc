  NZCodeSetsStudentFundingType:
    type: string
    title: Student Funding Type
    description: >-
      <p>Student classification for MoE funding purposes.</p> <p>Codes in this list are hierarchical. Students can only be allocated
      one TYPE code (even though they may belong to more than one of the groups listed below). To allocate a code to an individual
      student, start at the top of the list and work down. Use the first code that applies to the student.</p> <ul>
        <li>'FF' - International Fee-Paying Student - Ākonga ā-Ao Utu Urutomo</li>
        <li>'AE' - Student in Alternative Education - Ākonga Mātauranga Kē</li>
        <li>'EX' - International Exchange Student - Ākonga Whakawhiti ā-Ao</li>
        <li>'NF' - Not Funded - Kāore he pūtea āwhina</li>
        <li>'RA' - Adult Student - Ākonga Pakeke</li>
        <li>'AD' - Returning Adult Student - Ākonga Pakeke Hokingarua</li>
        <li>'RE' - Regular Student - Ākonga</li>
        <li>'TPREOM' - Teen Parent Regular Student Over Maximum Roll - Ranga Mātātahi, Ākonga kua aua atu i te taumata rārangi</li>
        <li>'TPRAOM' - Teen Parent Adult Student Over Maximum Roll - Ranga Mātātahi, Ākonga Pakeke kua aua atu i te taumata rārangi</li>
        <li>'TPAD' - Teen Parent Other Adult Student - Ranga Mātātahi, Ākonga Pakeke kē</li>
        <li>'TPRE' - Teen Parent Eligible and Enrolled Regular Student - Ranga Mātātahi me ngā Ākonga kua uru</li>
        <li>'TPRAE' - Teen Parent Enrolled Continuing Adult Student - Ranga Mātātahi kua uru hei Ākonga Pakeke e haere tonu ana</li>
      </ul> plus 4 more value(s) at <a
      href="https://specification.sifassociation.org/Implementation/NZ/3.1-rc1/CodeSets.html#NZCodeSetsStudentFundingTypeType">NZCodeSetsStudentFundingTypeType<a>
    oneOf:
      - const: FF
        title*:
          en: International Fee-Paying Student
          mi: Ākonga ā-Ao Utu Urutomo
        description: >-
          An International student who meets full tuition costs on their own or from funds provided to them by sponsors other than
          NZAID.
      - const: AE
        title*:
          en: Student in Alternative Education
          mi: Ākonga Mātauranga Kē
        description: >-
          A student who is enrolled in an Alternative Education programme, for Funding Year Level they should be reported only
          between Year 9 and Year 13 (inclusive).
      - const: EX
        title*:
          en: International Exchange Student
          mi: Ākonga Whakawhiti ā-Ao
        description: A student (and dependants) studying in New Zealand under an exchange programme approved by the New Zealand Government.
      - const: NF
        title*:
          en: Not Funded
          mi: Kāore he pūtea āwhina
        description: >-
          Code to be used for students attending on Roll Count Day, but not paying fee and not funded; e.g. students with
          Eligibility Criteria “28 Day Waiver” and “Extended 28 Day Waiver”.
      - const: RA
        title*:
          en: Adult Student
          mi: Ākonga Pakeke
        description: >-
          "A student who has continued at school and is at least 19 on 1 January of the Roll count year. EXAMPLE: Roll count year =
          2017 if student is 19 years old on 1 January 2017 their student type = RA as there has not been a break in the students
          learning cycle."
      - const: AD
        title*:
          en: Returning Adult Student
          mi: Ākonga Pakeke Hokingarua
        description: >-
          "A student who has returned to school following a break of at least 1 year and is at least 19 years old on 1 January of
          the Roll count year. EXAMPLE: Roll count year = 2017 if student is 19 years old on 1 Jan 2017 their student type = AD if
          there has been a break in their learning cycle."
      - const: RE
        title*:
          en: Regular Student
          mi: Ākonga
        description: >-
          A New Zealand student or a student treated for funding and staffing purposes as a New Zealand student who is also not yet
          19 years at 1 Jan of the roll count year. This includes students in general classrooms and those in special needs units.
      - const: TPREOM
        title*:
          en: Teen Parent Regular Student Over Maximum Roll
          mi: 'Ranga Mātātahi, Ākonga kua aua atu i te taumata rārangi'
        description: >-
          A regular student (i.e. a student aged under 19 years at 1 January of the roll count year) who meets the eligibility
          criteria, but whose enrolment would cause the roll of the TPU to exceed the set maximum.
      - const: TPRAOM
        title*:
          en: Teen Parent Adult Student Over Maximum Roll
          mi: 'Ranga Mātātahi, Ākonga Pakeke kua aua atu i te taumata rārangi'
        description: >-
          An adult student who is enrolled in a Teen Parent Unit (TPU) where the enrolment at the TPU has continued beyond the end
          of the year in which the student reached 19 years old. The enrolment of this student causes the roll of the TPU to exceed
          the set maximum.
      - const: TPAD
        title*:
          en: Teen Parent Other Adult Student
          mi: 'Ranga Mātātahi, Ākonga Pakeke kē'
        description: >-
          A student enrolling at the TPU as an adult student (i.e. was at least 19 on 1st January of the year when they first
          enrolled at the TPU), and who fits within the TPU’s maximum roll.
      - const: TPRE
        title*:
          en: Teen Parent Eligible and Enrolled Regular Student
          mi: Ranga Mātātahi me ngā Ākonga kua uru
        description: >-
          A student who is enrolled in a Teen Parent Unit (TPU) and is at least 19 years old on 1 January of the current year. These
          students may continue to be enrolled in the TPU after the end of the year in which they turn 19, their Student Type
          however will then be changed to TPRAE – Teen Parent Enrolled Continuing Adult Student.
      - const: TPRAE
        title*:
          en: Teen Parent Enrolled Continuing Adult Student
          mi: Ranga Mātātahi kua uru hei Ākonga Pakeke e haere tonu ana
        description: >-
          A student who is enrolled in a Teen Parent Unit (TPU) where the enrolment at the TPU has continued beyond the end of the
          year in which the student reached 19 years old.
      - const: EM
        title*:
          en: External Student
          mi: Ākonga ā-waho
        description: >-
          A student who attends this school for some courses but is enrolled at another school where a majority of instruction
          occurs.
      - const: SA
        title*:
          en: Student in a Satellite Class of a Special School
          mi: Ākonga o te akomanga kē o te Kura Motuhake
        description: Student who is in a Satellite class of a Special School.
      - const: NA
        title*:
          en: Not Attending
          mi: Kāore i tae
        description: >-
          A student who is not attending the school on the day of the roll count and there is no documentation to support their
          absence from the school.
      - const: SF
        title*:
          en: Student in a Separately Funded Unit
          mi: Ākonga kei ranga whai pūtea motuhake
        description: Student is enrolled in a separately funded unit.
