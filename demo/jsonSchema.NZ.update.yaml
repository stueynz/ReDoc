  NZCodeSetsIwi:
    type: string
    title: Iwi
    description: >-
      <p>An iwi, or Māori tribe, is one of the largest kinship groupings and is generally made up of several hapū that are all
      descended from a common ancestor. Hapū are clusters of whānau where the whānau is usually an extended family grouping
      consisting of children, parents, often grandparents, and other closely related kin.</p> <p>Sourced from Statistics NZ - Iwi
      and Iwi related groups statistical standard v1.0.0.0</p> <ul>
        <li>'NZS01' - Te Tai Tokerau/Tāmaki-makaurau (Northland/Auckland) Region Iwi - Te Tai Tokerau/Tāmaki-makaurau</li>
        <li>'NZS0101' - Te Aupōuri - Te Aupōuri</li>
        <li>'NZS0102' - Ngāti Kahu - Ngāti Kahu</li>
        <li>'NZS0103' - Ngāti Kurī - Ngāti Kurī</li>
        <li>'NZS0104' - Ngāpuhi - Ngāpuhi</li>
        <li>'NZS0105' - Ngāpuhi ki Whaingaroa-Ngāti Kahu ki Whaingaroa - Ngāpuhi ki Whaingaroa-Ngāti Kahu ki Whaingaroa</li>
