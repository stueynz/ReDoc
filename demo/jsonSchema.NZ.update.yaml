        <li>'CAR' - Contributor and Receiver</li>
        <li>'CAH' - Client and Host</li>
        <li>'TPU' - Teen Parent Unit</li>
        <li>'ACE' - Activity Centre</li>
      </ul>
    oneOf:
      - const: CAR
        title: Contributor and Receiver
        description: >-
          Source Provider contributes learners to the related Provider, once the learners have completed education at the source
          Provider.
      - const: CAH
        title: Client and Host
        description: >-
          Source Provider sends learners to the related Provider for the provision of some classes. Exact student and class details
          will be recorded in co-enrolment flavour of StudentProviderEnrolment.
