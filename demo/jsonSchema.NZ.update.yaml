      cultural affiliation, as opposed to race, ancestry, nationality or citizenship. Ethnicity is self perceived and people can
      belong to more than one ethnic group.</p> <p>The permissible values consists of any value from the Statistics NZ - Ethnicity
      New Zealand Standard Classification 2005 v2.0.0 Depending on usage, ethnicity may be defined at levels 1 to 4. </p> <ul>
