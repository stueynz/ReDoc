        description: <p>Describes the Location of any associated documents kept in relation to this physical restraint incident.</p>
        type: object
        additionalProperties: false
        properties:
          Document:
            type: array
            items:
              $ref: '#/definitions/ObjectReference'
      RestraintWitnessList:
        description: <p>A list of the people that witnessed the physical constraint.</p>
        type: object
        additionalProperties: false
        properties:
          Witness:
            type: array
            items:
              $ref: '#/definitions/ObjectReference'
      RestraintAdministeredByList:
        description: <p>A list of the people who administered the physical restraint to the student.</p>
        type: object
        additionalProperties: false
        properties:
          RestraintAdministeredBy:
            type: array
            items:
              description: <p>The person who administered the physical restraint to the student.</p>
              type: object
              additionalProperties: false
              properties:
                AdministeredBy:
                  $ref: '#/definitions/ObjectReference'
                  description: <p>The person who administered the physical restraint to the student.</p>
                SafePhysicalRestraintTraining:
                  $ref: '#/definitions/NZCodeSetsYesOrNoCategory'
                  description: >-
                    <p>Indicates whether or not the person involved has received training of the safe use of physical restraint.</p>
                    <ul>
                        <li>'N' - No - Kāo</li>
                        <li>'Y' - Yes - Āe</li>
                    </ul>
                TrainingDescription:
                  type: string
                  description: >-
                    <p>Free text providing additional information about any training the person has had on the safe use pf physical
