  AcademicDepartment:
    description: '<p> Information about an academic department within a provider, e.g. Maths Department. </p>'
    type: object
    additionalProperties: false
    properties:
      AcademicDepartmentRefId:
        $ref: '#/definitions/RefId'
        description: <p>The universally unique identifier for the data object record that is used across systems.</p>
