  NZCodeSetsCommunicationChannelType:
    type: string
    title: Communication Channel Type
    description: >-
      <p>A standardised method of describing a communication channel used to communicate with or find information about a party.
      Provides a more generic definition than phone and email. Intended to provide for future requirements to record social network
      channels, eg Facebook &amp; Twitter identifiers for a school.</p> <ul>
        <li>'WEB' - Website</li>
        <li>'TWT' - Twitter</li>
        <li>'FBK' - Facebook</li>
      </ul>
    oneOf:
      - const: WEB
        title: Website
        description: Typically refers to the home page for an entity
      - const: TWT
        title: Twitter
        description: Twitter handle
      - const: FBK
        title: Facebook
        description: Facebook page
  NZCodeSetsCommunicationUsage:
    type: string
    title: Communication Usage
    description: >-
      <p>A standardised method of describing how (or when) a communication channel may be used to communicate with a party. Where a
      party has more than one electronic contact type (eg several phone numbers), this provides context for deciding which to use. A
      communication usage type may apply to a phone number, email address or generic communication channel.</p> <ul>
        <li>'MED' - Medical Incident</li>
        <li>'SMS' - SMS/TXT</li>
        <li>'UNE' - Unexplained Absence</li>
        <li>'INT' - Intended Absence</li>
      </ul>
    oneOf:
      - const: MED
        title: Medical Incident
        description: >-
          Allows the school to decide which of a caregiver's communication channels is to be used when reporting a medical incident
          occuring to the learner.
      - const: SMS
        title: SMS/TXT
        description: Allows the school to decide which of a caregiver's communication channels is to be used when sending an SMS (TXT) message.
      - const: UNE
        title: Unexplained Absence
        description: >-
          Allows the school to decide which of a caregiver's communication channels is to be used when reporting a learner's
          unexplained absence.
      - const: INT
        title: Intended Absence
        description: >-
          Allows the caregiver to decide which of a school's communication channels is to be used when notifying of a learner's
          intended absence.
  NZCodeSetsOrganisationContactRole:
    type: string
    title: Organisation Contact Role
    description: >-
      <p>The role played by a person in an organisation where that person is recorded as a contact. The role definition is used to
      recognise similar functions across organisations, however individuals with the same role may be given different position
      titles that differ from the generic role description. For example, a principal may have a title of ‘headmaster’.</p> <ul>
        <li>'PRI' - Principal</li>
        <li>'ACT' - Acting Principal</li>
        <li>'DIR' - Director</li>
        <li>'ECE' - ECE Management Contact</li>
      </ul>
    oneOf:
      - const: PRI
        title: Principal
      - const: ACT
        title: Acting Principal
      - const: DIR
        title: Director
      - const: ECE
        title: ECE Management Contact
  NZCodeSetsEnactedPolicy:
    type: string
    title: Enacted Policy
    description: >-
      <p>A policy that a school may choose to implement as part of its operating rules. For example, policies may concern student
      behaviour, clothing/appearance, wellbeing and new entrant enrolment.</p> <ul>
        <li>'AE' - Age Entry</li>
        <li>'CE' - Cohort Entry</li>
      </ul>
    oneOf:
      - const: AE
        title: Age Entry
        description: Indicates that new starters will start on the next school day following their 5 birthday.
      - const: CE
        title: Cohort Entry
        description: Indicates that new starters will start in a cohort group only on specific notified dates after their 5th birthday.
  NZCodeSetsProviderAuthority:
    type: string
