      </ul> plus 4 more value(s) at <a
      href="https://specification.sifassociation.org/Implementation/NZ/3.1-rc1/CodeSets.html#NZCodeSetsWellbeingEventActionTakenType">NZCodeSetsWellbeingEventActionTakenType<a>
