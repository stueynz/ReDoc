          mi: Rā kura anō/Kura Rāhoroi
        description: Consequence for referral results in student attending classes on a Saturday.
      - const: ACPE
        title*:
          en: Action Pending
          mi: Te mahi e tārewa ana
        description: Consequence for referral is pending. Referral will be modified when “action taken” is determined.
      - const: ALPL
        title*:
          en: Alternative Placement
          mi: Whakataunga noa atu
        description: Consequence for referral results in student being placed in a different educational setting.
      - const: BUSU
        title*:
          en: Bus Suspension
          mi: Kua rāhuitia i te pahi
        description: Consequence for referral results in 1-3 day period when student not allowed on the bus.
      - const: COSE
        title*:
          en: Community Service
          mi: Ratonga hapori
        description: Consequence for referral results in involvement in community service activities or projects.
      - const: COST
        title*:
          en: Conference with Student
          mi: 'Huihuinga matua, kaiako me te ākonga'
        description: 'Consequence for referral results in student meeting with administrator, teacher, and/or parent (in any combination).'
      - const: EXPU
        title*:
          en: Expulsion
          mi: Kua panaia
        description: Consequence for referral results in student being dismissed from school permanently.
      - const: ININ
        title*:
          en: Individualised Instruction
          mi: Tohutohu Takitahitia
        description: >-
