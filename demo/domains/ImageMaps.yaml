Assessment: >-    
  <p> The Assessment domain describes transactional entities that record assessment of Student's learning. The domain covers everything from
    a simple in-class assessment task (eg grading assignment, test or essay) through to end of Course or year final marks, and curriculum 
    progress reports as well as formal external assessments performed by external agencies (eg. NZQA, Cambridge International Education, 
    International Baccalaureate, etc). </p>
